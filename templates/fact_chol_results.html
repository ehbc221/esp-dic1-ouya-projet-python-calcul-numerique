{% extends 'layout.html'%}

{% block titre %} Resultats{% endblock %}

{% block contenu %}
<h1> Factorisation Cholesky : Solution </h1>
<div>
	{%if B==0%}
	<h2>Les conditions ne sont pas réunies</h2>
	<br>
	<a href="{{url_for('fact_chol')}}"><button class="btn btn-danger">Réessayez</button></a>
	{%else%}
		{% for i in range(0,taille) %}
			{% for j in range(0,taille) %}
	<input type="text" style="width: 40px; margin-top: 11px; margin-right:150px;" value="{{B[i][j]}}" disabled="disabled">
			{% endfor %}
	<br>
		{% endfor %}
		<br>
	<a href="{{url_for('fact_chol')}}"><button class="btn btn-danger">Retour</button></a>
	{%endif%}
</div>
{% endblock %}
