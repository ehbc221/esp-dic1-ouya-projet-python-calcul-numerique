{% extends 'layout.html'%}

{% block titre %}Resultats{% endblock %}

{% block contenu %}
<div class="jumbotron">

    <h3>Factorisation LU : Solution</h3>
    <hr>

    <!-- Si L=0, les conditions ne sont pas remplies -->
    {%if L==0%}
        <h5>Les conditions ne sont pas réunies</h5>
        <p><a href="{{url_for('factorisation_lu')}}"><button class="btn btn-danger">Réessayez</button></a></p>

    <!-- Sinon, on affiche L -->
	{% else %}
		{% for i in range(0, taille) %}
			{% for j in range(0, taille) %}
	            <input type="text" class="resultat" value="{{L[i][j]}}" disabled="disabled">
			{% endfor %}
	        <br>
		{% endfor %}
		<br>
		<p><a href="{{url_for('factorisation_lu')}}"><button class="btn btn-danger">Retour</button></a></p>
	{% endif %}
</div>
{% endblock %}
