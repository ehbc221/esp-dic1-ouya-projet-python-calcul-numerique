<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titre %}{% endblock %}</title>
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='logo-nav.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='father.css')}}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static', filename='logo.png')}}" alt="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{url_for('index')}}">Accueil</a>
                    </li>
                    <li>
                        <a href="{{url_for('resol_lu')}}">Resolution par LU</a>
                    </li>
                    <li>
                        <a href="{{url_for('fact_lu')}}">Factorisation LU</a>
                    </li>
                    <li>
                        <a href="{{url_for('fact_chol')}}">Factorisation Cholesky</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% block contenu %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='jquery.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>

</body>

</html>
