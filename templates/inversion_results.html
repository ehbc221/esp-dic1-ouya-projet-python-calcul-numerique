{% extends 'layout.html'%}

{% block titre %} Resultats{% endblock %}

{% block contenu %}
<h4 style="text-align:center"> Inversion de matrice : Solution </h4>
<div>
	{%if I==0%}
	<h5>Les conditions ne sont pas réunies</h5>
	<a href="{{url_for('inversion')}}"><button class="btn btn-danger">Réessayez</button></a>
	{% else %}
		{% for i in range(0,taille) %}
			{% for j in range(0,taille) %}
	<input type="text" style="width: 50px; margin-bottom: 10px" value="{{I[i][j]}}" disabled="disabled">
			{% endfor %}
	<br>
		{% endfor %}
	<a href="{{url_for('inversion')}}"><button class="btn btn-danger">Retour</button></a>
	{% endif %}
</div>
{% endblock %}
