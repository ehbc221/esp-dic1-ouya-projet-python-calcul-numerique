{% extends 'layout.html'%}

{% block titre %} Resultats{% endblock %}

{% block contenu %}
<h4 style="text-align:center"> Résolution d'un systeme lineaire par LU : Solution </h4>
<div>
	{%if x == 0%}
		<h5>Pas de solution!</h5>
		<br>
		<a href="{{url_for('resol_lu')}}"><button class="btn btn-danger">Réessayez</button></a>
	{%else%}
		{% for k in range(0,taille) %}
	<input type="text" style="width: 60px; margin-left: 10px" value="{{x[k]}}" disabled="disabled"><br>
		{%endfor%}
		<br>
		<a href="{{url_for('resol_lu')}}"><button class="btn btn-danger">Retour</button></a>
	{%endif%}
</div>
{% endblock %}
